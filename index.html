<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="screen">
            
        </div>
        <div id="keypad">
          <div id="numbers-div">
            <button class="numbers">9</button>
            <button class="numbers">8</button>
            <button class="numbers">7</button>
            <button class="numbers">6</button>
            <button class="numbers">5</button>
            <button class="numbers">4</button>
            <button class="numbers">3</button>
            <button class="numbers">2</button>
            <button class="numbers">1</button>
            <button class="numbers">0</button>
          </div>
          <div id="operations-div">
            <button class="operations" id="backspace">&#8678;</button>
            <button class="operations">AC</button>
            <button class="operations">x</button>
            <button class="operations">/</button>
            <button class="operations">+</button>
            <button class="operations">-</button>
            <button class="operations" id="decimal_button">.</button>
            <button class="operations">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
